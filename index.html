<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>zensware.com</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0b0b0f">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background-color: #0b0b0f;
      color: #e3dcff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    header {
      background-color: #16131f;
      padding: 1rem 1.25rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #2e2b3a;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 1.5rem;
      color: #bb86fc;
      font-weight: 700;
    }

    nav a {
      margin-left: 1rem;
      font-weight: 600;
      color: #cfc4ff;
      font-size: 0.9rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #bb86fc;
    }

    .container {
      padding: 1.5rem 1.25rem;
      max-width: 100%;
    }

    .tool {
      margin-top: 2rem;
      background-color: #1e172c;
      padding: 1.5rem;
      border-radius: 15px;
      border: 1px solid #30294a;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }

    .tool h2 {
      color: #bb86fc;
      margin-bottom: 1rem;
      font-size: 1.25rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 0.65rem;
      margin-top: 0.4rem;
      border-radius: 8px;
      border: 1px solid #30294a;
      background-color: #0b0b0f;
      color: #e3dcff;
      font-size: 1rem;
    }

    button {
      margin-top: 1.25rem;
      width: 100%;
      padding: 0.85rem;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background-color: #7c4dff;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.15s;
      box-shadow: 0 4px 16px rgba(124, 77, 255, 0.4);
    }

    button:active {
      transform: scale(0.97);
    }

    #status {
      margin-top: 1rem;
      color: #c2b6e2;
      font-size: 0.95rem;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #16131f;
      color: #a199c7;
      font-size: 0.85rem;
      border-top: 1px solid #2e2b3a;
    }
  </style>
</head>
<body>
  <header>
    <h1>zensware.com</h1>
  </header>

  <main class="container">
    <section class="tool">
      <h2>Discord Webhook Sender</h2>
      <label for="webhook-url">Webhook URL</label>
      <input type="text" id="webhook-url" placeholder="https://discord.com/api/webhooks/...">
      <label for="webhook-message">Message</label>
      <input type="text" id="webhook-message" placeholder="Hello from zensware.com!">
      <button onclick="startSpamming()">Send Message</button>
      <p id="status"></p>
    </section>
  </main>

  <script>
    let spamInterval;

    function startSpamming() {
      if (spamInterval) return;

      const url = document.getElementById('webhook-url').value;
      const content = document.getElementById('webhook-message').value;
      const status = document.getElementById('status');

      if (!url || !content) {
        status.textContent = '‚ö†Ô∏è Please enter both a webhook URL and a message.';
        return;
      }

      status.textContent = 'üöÄ Sending messages...';

      spamInterval = setInterval(async () => {
        try {
          const res = await fetch(url, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ content })
          });

          if (!res.ok) {
            clearInterval(spamInterval);
            spamInterval = null;
            status.textContent = '‚ùå Stopped: Failed to send message. Check the URL.';
          }
        } catch (err) {
          clearInterval(spamInterval);
          spamInterval = null;
          status.textContent = '‚ùå Error: ' + err.message;
        }
      }, 250);
    }
  </script>
</body>
</html>
